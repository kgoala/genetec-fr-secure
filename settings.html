{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2 class="mb-4">System Settings</h2>
<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Face Detection Threshold</label>
        <input type="number" class="form-control" name="threshold" step="0.1" min="0" max="1" value="0.7">
      </div>
      <div class="mb-3">
        <label class="form-label">Alert Email</label>
        <input type="email" class="form-control" name="email">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="notifications" checked>
          <label class="form-check-label">Enable Notifications</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
  </div>
</div>
{% endblock %}
