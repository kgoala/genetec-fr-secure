<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Genetec Face Recognition</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body {
  background: linear-gradient(135deg, #0b0f1a, #1a1f2e);
  color: #dbe4ff;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-card {
  background-color: #111827;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  padding: 2rem;
  width: 100%;
  max-width: 400px;
}
.brand-title {
  color: #61a5ff;
  text-align: center;
  margin-bottom: 2rem;
}
.btn-primary {
  background: linear-gradient(90deg, #1e4aa8, #3366cc);
  border: none;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #2855bb, #4477dd);
}
</style>
</head>
<body>
<div class="login-card">
  <h2 class="brand-title">
    <i class="fa-solid fa-shield-halved me-2"></i>
    Genetec Face Recognition
  </h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  
  <div class="text-center mt-3">
    <small class="text-muted">Access restricted to authorized personnel only</small>
  </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
