{% extends "base.html" %}
{% block content %}
  <h1>Manage Users</h1>
  <table border="1" cellpadding="5">
    <tr><th>ID</th><th>Email</th><th>Admin?</th><th>Created At</th></tr>
    {% for u in users %}
      <tr>
        <td>{{u.id}}</td><td>{{u.email}}</td>
        <td>{{ 'Yes' if u.is_admin else 'No' }}</td>
        <td>{{u.created_at}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
