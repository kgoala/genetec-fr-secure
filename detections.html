{% extends "base.html" %}
{% block content %}
  <h1>Detections</h1>
  <table border="1" cellpadding="5">
    <tr><th>ID</th><th>Person ID</th><th>Camera ID</th><th>Time</th></tr>
    {% for d in detections %}
      <tr>
        <td>{{d.id}}</td><td>{{d.person_id}}</td><td>{{d.camera_id}}</td><td>{{d.timestamp}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
